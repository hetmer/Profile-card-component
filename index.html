<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
  
</head>
<body>

  <div class="container">
    <div class="wrapper">
      <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
      <div class="content">
        <img src="./images/image-victor.jpg" alt="profile">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>
      
        <div class="footer">
          <div>
            <p >80K</p>
            <p class="content">Followers</p>
          </div>
          <div>
            <p>803K</p>
            <p class="content">Likes</p>
          </div>
          <div>
            <p>1.4K</p>
            <p class="content">Photos</p>
          </div>
        </div>
    </div>
  </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Hetansh Mer</a>.
      </div>
</body>
</html>
